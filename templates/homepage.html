{{define "home"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<nav>
    <a href="/home">Home</a>
</nav>
<h1>Welkom op Kurtstagram {{.Nem}}</h1>

<a href="/groups">Groep aanmaken</a>
<a href="/member">Voeg leden toe aan groep</a><br>
<a href="/newpost">Maak een nieuwe post</a>

<h1>Dit zijn alle Groepen :)</h1>
{{range  .AllGroups}}
<li><a href="/sepgroup/{{.}}">{{ . }}</a></li>
{{end}}

{{range .RecentPosts}}
<div>
    <p>{{index . 0}}</p>
    {{if ne (index . 1) ""}}
    <img src="{{index . 1}}" alt="post image" width="800px">
    {{end}}
</div>
{{end}}
</body>
</html>
{{end}}
